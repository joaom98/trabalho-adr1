<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Preços de Combustíveis</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Consulta de Preços de Combustíveis</h1>

        <div class="form-group">
            <label for="bairro">Selecione um Bairro:</label>
            <select id="bairro" class="form-control">
                <option value="">Todos</option>
                <option value="Centro">Centro</option>
                <option value="Jardim Camburi">Jardim Camburi</option>
                <option value="Praia do Canto">Praia do Canto</option>
                <option value="Itapuã">Itapuã</option>
                <option value="Glória">Glória</option>
            </select>
        </div>

        <div class="form-group">
            <label for="combustivel">Selecione um Combustível:</label>
            <select id="combustivel" class="form-control">
                <option value="">Todos</option>
                <option value="Gasolina">Gasolina</option>
                <option value="Etanol">Etanol</option>
                <option value="Diesel">Diesel</option>
            </select>
        </div>

        <button id="consultar-menor-preco" class="btn btn-primary">Consultar Menor Preço</button>
        <button id="consultar-preco-medio" class="btn btn-secondary ml-2">Consultar Preço Médio</button>
        <button id="consultar-listagem" class="btn btn-info ml-2">Consultar Listagem de Postos</button>

        <h2 class="mt-5">Resultado:</h2>
        <ul id="result-list" class="list-group">
            <!-- Resultados irão aparecer aqui -->
        </ul>
    </div>

    <!-- Importar os scripts -->
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
